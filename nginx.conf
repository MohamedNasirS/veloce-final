server {
    listen 80;
    server_name 147.93.27.172;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the frontend (Vue/React/anything) under /marketplace
    location /marketplace/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /marketplace/index.html;
    }

    # Proxy API requests to NestJS backend (preserve /marketplace/api)
    location /marketplace/api/ {
        proxy_pass http://localhost:3001/marketplace/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy static uploads (keep /marketplace/uploads path)
    location /marketplace/uploads/ {
        proxy_pass http://localhost:3001/marketplace/uploads/;
    }

    # Proxy WebSocket requests (e.g., socket.io)
    location /marketplace/socket.io/ {
        proxy_pass http://localhost:3001/marketplace/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
