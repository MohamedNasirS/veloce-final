server {
    listen 80;
    server_name 147.93.27.172;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ Serve frontend under /marketplace
    location /marketplace/ {
        try_files $uri $uri/ /marketplace/index.html;
    }

    # ✅ Proxy API calls to NestJS backend
    location /marketplace/api/ {
        proxy_pass http://localhost:3001/marketplace/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ✅ Proxy /uploads path
    location /marketplace/uploads/ {
        proxy_pass http://localhost:3001/marketplace/uploads/;
    }

    # ✅ Handle WebSocket connections
    location /marketplace/socket.io/ {
        proxy_pass http://localhost:3001/marketplace/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
