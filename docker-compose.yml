version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - BASE_URL=http://backend:3001
      - ADMIN_EMAIL=admin@gmail.com
      - ADMIN_PASSWORD=admin@123
      - DATABASE_URL=prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..fSm5jzX6OhojytKxTMCdyFKASgiZSOvUZJtC1WFRTIQ
    networks:
      - veloce-net
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=
    depends_on:
      - backend
    networks:
      - veloce-net
    restart: always
    # Nginx configured with client_max_body_size 20M to handle larger file uploads

# Local PostgreSQL service removed - using Prisma Console for cloud storage

networks:
  veloce-net:
    driver: bridge
