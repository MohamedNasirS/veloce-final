version: '3'
services:
  backend:
    env_file:
    - backend/.env
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - HOST=localhost
      - PORT=3001
      - DATABASE_URL=postgres://bd09fa57f891562ebd893b3faf5f832d847f396e2f39e600840549a5b6099378:sk_Hm5Y1TJ5XzQIzx6qjBXu_@db.prisma.io:5432/?sslmode=require
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - veloce-net
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:3001
    networks:
      - veloce-net
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=veloce
      - TZ=Asia/Kolkata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - veloce-net
volumes:
  db_data:
networks:
  veloce-net:
    driver: bridge